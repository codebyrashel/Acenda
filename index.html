<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Page Title (important for SEO & browser tab) -->
    <title>ACENDA | Explore the World with Ease</title>

    <!-- Meta Description (SEO: helps with search engine snippets) -->
    <meta name="description"
        content="Discover top travel destinations, packages, and tips with ACENDA. Start your next adventure today." />

    <!-- Keywords (less important now, but still used by some search engines) -->
    <meta name="keywords" content="travel, adventure, vacation, ACENDA, tourism, explore, destinations" />

    <!-- Author (optional, identifies the page author) -->
    <meta name="author" content="codebyrashel" />

    <!-- Favicon (small icon in the browser tab) -->
    <link rel="icon" href="favicon.ico" type="image/x-icon" />

    <!-- Open Graph Meta Tags (for social media sharing like Facebook, LinkedIn) -->
    <meta property="og:title" content="ACENDA | Explore the World" />
    <meta property="og:description"
        content="Start your next journey with ACENDA. Discover amazing places and travel deals." />
    <meta property="og:image" content="https://yourwebsite.com/preview.jpg" />
    <meta property="og:url" content="https://yourwebsite.com" />
    <meta property="og:type" content="website" />

    <!-- Twitter Card Meta Tags -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:title" content="ACENDA | Explore the World" />
    <meta name="twitter:description" content="Start your next journey with ACENDA." />
    <meta name="twitter:image" content="https://yourwebsite.com/preview.jpg" />

    <!-- Link to external CSS file -->
    <link rel="stylesheet" href="./assets/css/app.css" />

    <!-- Google Fonts (Optional - for better typography) -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&display=swap" rel="stylesheet" />

    <!-- Preconnect for performance (faster font loading) -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />

    <!-- Robots (SEO: tells crawlers whether to index the page) -->
    <meta name="robots" content="index, follow" />
</head>

<body>
    <!-- HEADER / NAVIGATION -->
    <header class="hero">
        <nav class="navbar">
            <div class="logo">ACENDA</div>
            <div class="nav-item">
                <ul class="nav-links">
                    <li><a href="#">Home</a></li>
                    <li><a href="#">Destinations</a></li>
                    <li><a href="#">Blog</a></li>
                    <li><a href="#">News</a></li>
                    <li><a href="#">Contact</a></li>
                </ul>
            </div>
        </nav>
    </header>

    <main>
        <section class="hero-area">

        </section>
    </main>

    <!-- HERO SECTION -->
    <section id="hero" class="search-section">
        <div class="search-header">
            <h1>Good Morning!</h1>
            <p>
                Explore beautiful places in the world with <strong>Acenda</strong>
            </p>
        </div>

        <form class="form-ui" action="#" method="GET" role="search" aria-label="Search travel options">
            <div class="input-block">
                <div class="icon">
                    <!-- Replace with your SVG -->
                    <img src="./assets/images/location.svg" alt="Location icon" />
                </div>
                <div class="text">
                    <span class="label">Location</span>
                    <span class="placeholder">Add destination</span>
                </div>
            </div>

            <div class="input-block">
                <div class="icon">
                    <img src="./assets/images/calendar.svg" alt="Check-in icon" />
                </div>
                <div class="text">
                    <label for="guests"><i class="fas fa-user-group"></i> Guests</label>
                    <input type="number" id="guests" name="guests" placeholder="Add guests" min="1" required>
                </div>
            </div>

            <div class="input-block">
                <div class="icon">
                    <img src="./assets/images/calendar.svg" alt="Check-out icon" />
                </div>
                <div class="text">
                    <span class="label">Check out</span>
                    <span class="placeholder">Add dates</span>
                </div>
            </div>

            <div class="input-block">
                <div class="icon">
                    <img src="./assets/images/profile-2user.svg" alt="Guests icon" />
                </div>
                <div class="text">
                    <span class="label">Guests</span>
                    <span class="placeholder">Add guests</span>
                </div>
            </div>

            <button type="submit" class="search-btn" aria-label="Search">
                <img src="./assets/images/search-normal.svg" alt="Search icon" />
            </button>
        </form>
    </section>

    <!-- FEATURED DESTINATIONS SECTION -->
    <section id="destinations"></section>

    <!-- ABOUT SECTION -->
    <section id="about"></section>

    <!-- CONTACT / FOOTER SECTION -->
    <footer></footer>
</body>

</html>
